name: Node.js CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build # 빌드가 완료된 후 배포 진행

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH for deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            # frontend 디렉토리로 이동
            cd /home/guest/hm-blog/frontend || exit

            # 최신 코드 가져오기
            git pull origin main || exit  # GitHub에서 최신 코드 가져오기

            # 의존성 설치
            npm ci || exit

            # 빌드
            npm run build || exit

            # pm2로 애플리케이션 재시작
            pm2 restart frontend || exit  # pm2가 실행 중인 애플리케이션 이름으로 수정
          EOF
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
